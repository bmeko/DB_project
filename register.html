<!DOCTYPE html>

<html>
<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>REGISTRATION FORM</title>

</head>
<body>
<div class="container">
		<h1 class="logo">CIR DIPARTMENT</h1>
		<strong>

					<a id = 'register' href="http://localhost:8877/">HOME</a>

			</nav>
		</strong>
</div>
<form id="form" method="post">
	<legend> REGISTRATION FORM</legend>
	<div class="forms">
	
		<label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" size="20">
        <label for="lname">Last name:</label>
    	<input type="text" id="lname" name="lname" size="20">
	</div>
	<div id="nameerror"></div>
	<div class="forms" >
		<label for="positon">POSITION:</label>
		<select name="positon" id="positon">
			<option value="VIEWER">VIEWER</option>
			<option value="RESEARCHER"> RESEARCHER</option>
		</select>
	</div>
	<div class="forms">
		<label for="email">EMAIL:</label>
        <input type="text" id="email" name="email" size="40">
    </div>
    <div id="emailerror"></div>
    <div class="forms">
		<label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" size="40">
    </div>
    <div class="forms">
		<label for="conpassword">CONFIRM PASSWORD:</label>
        <input type="password" id="conpassword" name="conpassword" size="40">
    </div>
    <div id="passerror"></div>
    <div class="forms">
		<label for="phone">PHONENUMBER:</label>
        <input type="text" id="phone" name="phone" size="12">
    </div>
    
		<button type="submit">SUBMIT</button>
    
</form>
<script type="text/javascript">
	const fname= document.getElementById('fname')
	const lname= document.getElementById('lname')
	const email= document.getElementById('email')
	const pass= document.getElementById('password')
	const cpass= document.getElementById('conpassword')
	const position= document.getElementById('positon')
	const form= document.getElementById('form')
	const passerror= document.getElementById('passerror')
	const nameerror= document.getElementById('nameerror')
	const emailerror= document.getElementById('emailerror')

	form.addEventListener('submit', (e) =>{
		let messages = []
		
		if(fname.value===''|| fname.value==null || lname.value===''||lname.value==null){
			messages.push('')
			nameerror.innerText="this fileds can not left empty!!!"
		}
		
		if(email.value==='' || email.value==null){
			messages.push('')
			emailerror.innerText="this filed can not left empty!!!"
		}
		
		if(pass.value != cpass.value){
			messages.push('')
			passerror.innerText='password does not match!! try again '
		}

		if(messages.length>0){
			e.preventDefault()	
		 	
		 }
		
		

	}) 


	</script>
</body>
</html>
